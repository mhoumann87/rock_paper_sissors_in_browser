<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper, Sissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Sissors</h1>
    <div class="buttons">
      <button class="btn" id="btn1">Rock</button>
      <button class="btn" id="btn2">Paper</button>
      <button class="btn" id="btn3">Sissors</button>
    </div>
    <div class="score">
      <h2>Score</h2>
      <div>Computer: <span id="computerScore"></span></div>
      <div>You: <span id="PlayerScore"></span></div>
      <div id="board"></div>
      <div id="computerPlays"></div>
      <div id="playerPlays"></div>
      <div id="playText"></div>
    </div>
    <button id="again">Play Again</button>

    <script src="./game.js"></script>
  </body>
</html>
